<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Godwin Filibus">
    <meta name="description" content="Simple login form made using html and css">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="login mobile">
        <div class="wrapper">
            <p>Login</p>
            <form action="post">
                <input type="email" name="e-mail" id="e-mail" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="button" value="login">
            </form>
            <a href="#">Forgot password?</a>
            <p>Not yet a member? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
